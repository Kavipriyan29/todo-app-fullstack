<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Full Stack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .user-welcome {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .main-content {
            padding: 30px;
        }

        .add-todo-section {
            margin-bottom: 30px;
        }

        .add-todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .priority-select {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .todo-list {
            min-height: 200px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .todo-item:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.12);
            transform: translateY(-2px);
            border-color: rgba(102, 126, 234, 0.25);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .todo-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { background: #fed7d7; color: #c53030; }
        .priority-medium { background: #feebc8; color: #dd6b20; }
        .priority-low { background: #c6f6d5; color: #38a169; }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
            font-size: 18px;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        body.dark-mode .container {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        body.dark-mode .todo-input,
        body.dark-mode .priority-select {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }

        body.dark-mode .todo-item {
            background: #4a5568;
            border-color: rgba(102, 126, 234, 0.15);
        }

        body.dark-mode .filter-btn {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .add-todo-form {
                flex-direction: column;
            }
            
            .filters {
                flex-wrap: wrap;
            }
            
            .user-info {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info"></div>
            
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
            
            <h1><i class="fas fa-check-circle"></i> Todo App</h1>
            <p>Stay organized and productive</p>
        </div>
        
        <div class="main-content">
            <div class="add-todo-section">
                <form class="add-todo-form" id="addTodoForm">
                    <input type="text" class="todo-input" id="todoInput" 
                           placeholder="What needs to be done?" required>
                    <select class="priority-select" id="prioritySelect">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </form>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            
            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                    <div>Please login to see your todos</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="simple-app.js"></script>
</body>
</html>
